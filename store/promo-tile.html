<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save2MD Promo Tile â€” 440x280</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { width: 440px; height: 280px; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

  .tile {
    width: 440px;
    height: 280px;
    background: linear-gradient(135deg, #1a2a4a 0%, #2c5282 50%, #4a90d9 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* Subtle background pattern */
  .tile::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at 20% 80%, rgba(255,255,255,0.05) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 40%);
  }

  /* Floating markdown symbols in background */
  .bg-symbol {
    position: absolute;
    color: rgba(255,255,255,0.06);
    font-family: "SF Mono", Consolas, monospace;
    font-weight: 700;
    pointer-events: none;
  }
  .bg-s1 { font-size: 48px; top: 15px; left: 20px; transform: rotate(-15deg); }
  .bg-s2 { font-size: 36px; top: 30px; right: 30px; transform: rotate(10deg); }
  .bg-s3 { font-size: 28px; bottom: 40px; left: 50px; transform: rotate(-5deg); }
  .bg-s4 { font-size: 40px; bottom: 20px; right: 40px; transform: rotate(8deg); }
  .bg-s5 { font-size: 32px; top: 80px; left: 180px; transform: rotate(-8deg); }

  /* Icon */
  .icon {
    width: 64px;
    height: 64px;
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 16px;
    position: relative;
    z-index: 1;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255,255,255,0.2);
  }
  .icon-inner {
    width: 36px;
    height: 36px;
    border: 3px solid #fff;
    border-radius: 6px;
    position: relative;
  }
  .icon-inner::after {
    content: "MD";
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: 800;
    color: #fff;
    letter-spacing: 0.5px;
  }

  .title {
    font-size: 36px;
    font-weight: 800;
    color: #fff;
    letter-spacing: -0.5px;
    margin-bottom: 8px;
    position: relative;
    z-index: 1;
  }

  .tagline {
    font-size: 15px;
    color: rgba(255,255,255,0.85);
    text-align: center;
    max-width: 340px;
    line-height: 1.4;
    position: relative;
    z-index: 1;
  }

  /* HTML-to-MD visual */
  .conversion-hint {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    position: relative;
    z-index: 1;
  }
  .chip {
    padding: 5px 12px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    font-family: "SF Mono", Consolas, monospace;
  }
  .chip.html-chip {
    background: rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.7);
    text-decoration: line-through;
    text-decoration-color: rgba(255,100,100,0.6);
  }
  .arrow {
    color: rgba(255,255,255,0.6);
    font-size: 18px;
  }
  .chip.md-chip {
    background: rgba(255,255,255,0.2);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.3);
  }
</style>
</head>
<body>

<div class="tile">
  <!-- Background markdown symbols -->
  <span class="bg-symbol bg-s1"># </span>
  <span class="bg-symbol bg-s2">**</span>
  <span class="bg-symbol bg-s3">- [ ]</span>
  <span class="bg-symbol bg-s4">```</span>
  <span class="bg-symbol bg-s5">> </span>

  <div class="icon"><div class="icon-inner"></div></div>
  <div class="title">Save2MD</div>
  <div class="tagline">Save any web page as clean Markdown</div>
  <div class="conversion-hint">
    <span class="chip html-chip">&lt;html&gt;</span>
    <span class="arrow">&rarr;</span>
    <span class="chip md-chip">.md</span>
  </div>
</div>

</body>
</html>
