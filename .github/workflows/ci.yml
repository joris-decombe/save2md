name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate manifest.json
        run: python3 -c "import json; json.load(open('manifest.json'))"

      - name: Check for console.log in production code
        run: |
          if grep -rn 'console\.log' content.js popup.js 2>/dev/null; then
            echo "::warning::Found console.log statements in production code"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create extension zip
        run: |
          mkdir -p dist
          zip -r dist/save2md.zip \
            manifest.json \
            background.js \
            content.js \
            popup.html \
            popup.js \
            icons/ \
            -x "*.DS_Store"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save2md-extension
          path: dist/save2md.zip
