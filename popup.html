<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save2MD</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      background: #fff;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 .logo {
      width: 24px;
      height: 24px;
    }
    .subtitle {
      font-size: 12px;
      color: #555;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 14px;
    }
    .section-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 8px;
    }
    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .option-row + .option-row {
      border-top: 1px solid #eee;
    }
    .option-label {
      font-size: 13px;
    }
    .option-desc {
      font-size: 11px;
      color: #555;
      margin-top: 2px;
    }
    /* Toggle switch */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }
    .toggle input:focus-visible + .slider {
      outline: 2px solid #4a90d9;
      outline-offset: 2px;
    }
    .toggle .slider {
      position: absolute;
      inset: 0;
      background: #999;
      border-radius: 22px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle input:checked + .slider {
      background: #4a90d9;
    }
    .toggle input:checked + .slider::before {
      transform: translateX(18px);
    }
    select {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      background: #fafafa;
    }
    select:focus-visible {
      outline: 2px solid #4a90d9;
      outline-offset: 1px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn:focus-visible {
      outline: 2px solid #4a90d9;
      outline-offset: 2px;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #4a90d9;
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) {
      background: #3a7bc8;
    }
    .btn-secondary {
      background: #e8e8e8;
      color: #1a1a1a;
      margin-top: 8px;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #d8d8d8;
    }
    .status {
      text-align: center;
      font-size: 12px;
      color: #4a90d9;
      margin-top: 8px;
      min-height: 16px;
    }
    .status.error {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon48.png" class="logo" alt="">
    Save2MD
  </h1>
  <p class="subtitle">Save this page as clean Markdown</p>

  <div class="section">
    <div class="section-label">Options</div>
    <div class="option-row">
      <div>
        <label class="option-label" for="includeImages">Include images</label>
        <div class="option-desc">Add image references to the output</div>
      </div>
      <label class="toggle" aria-label="Include images">
        <input type="checkbox" id="includeImages" role="switch">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option-row" id="imageModeRow" style="display:none;">
      <div>
        <label class="option-label" for="imageMode">Image mode</label>
        <div class="option-desc">How images are stored</div>
      </div>
      <select id="imageMode">
        <option value="reference">URL references</option>
        <option value="datauri">Embedded (data URI)</option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary" id="saveBtn">Save as Markdown</button>
  <button class="btn btn-secondary" id="saveImagesBtn">Save with Images</button>
  <div class="status" id="status" role="status" aria-live="polite"></div>

  <script src="popup.js"></script>
</body>
</html>
